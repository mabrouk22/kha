<html lang="en" dir="ltr">

        <title>Khadouj Cover</title>


        <link href="./index.css" rel="stylesheet" />

    <body class="m-0 p-0">
           <div class="mx-auto max-w-[58rem] p-3">
            <form>
                <div class="mb-4 w-full">
                    <label for="input_background_color" class="mb-2 block text-sm font-medium text-gray-900">Background Color</label>
                    <select id="input_background_color" autocomplete="off" class="block w-full cursor-pointer rounded-md border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500">
                        <option disabled selected>Choose a Background Color</option>
                        <option value="custom">Custom Color (Advanced)</option>

                        <option value="#c62828">Material Design Red</option>
                        <option value="#c2185b">Material Design Pink</option>
                        <option value="#7b1fa2">Material Design Purple</option>
                        <option value="#512da8">Material Design Deep Purple</option>
                        <option value="#303f9f">Material Design Indigo</option>
                        <option value="#1976d2">Material Design Blue</option>
                        <option value="#005b9f">Material Design Light Blue</option>
                        <option value="#006978">Material Design Cyan</option>
                        <option value="#00796b">Material Design Teal</option>
                        <option value="#00600f">Material Design Green - Dark</option>
                        <option value="#387002">Material Design Light Green - Dark</option>
                        <option value="#6c6f00">Material Design Lime - Dark</option>
                        <option value="#bc5100">Material Design Yellow - Dark</option>
                        <option value="#c43e00">Material Design Amber - Dark</option>
                        <option value="#bb4d00">Material Design Orange - Dark</option>
                        <option value="#ac0800">Material Design Deep Orange - Dark</option>
                        <option value="#5d4037">Material Design Brown</option>
                        <option value="#616161">Material Design Grey</option>
                        <option value="#455a64">Material Design Blue Grey</option>
                    </select>
                    <div class="container_background_color mt-4 hidden grid-cols-2 gap-3">
                        <div class="relative w-full">
                            <label for="input_hex_background_color" class="mb-2 block text-sm font-medium text-gray-900">Background Color (HEX)</label>
                            <div class="relative">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                    <div class="input_hex_background_color_preview h-5 w-5 rounded-full bg-gray-600 shadow-sm"></div>
                                </div>
                                <input type="text" id="input_hex_background_color" class="block w-full rounded-md border border-gray-300 bg-gray-50 py-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 ltr:pl-10 ltr:pr-2.5 rtl:pr-10 rtl:pl-2.5" placeholder="#202124" />
                            </div>
                        </div>
                        <div class="relative w-full">
                            <label for="input_hex_text_color" class="mb-2 block text-sm font-medium text-gray-900">Text Color (HEX)</label>
                            <div class="relative">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                    <div class="input_hex_text_color_preview h-5 w-5 rounded-full bg-gray-600 shadow-sm"></div>
                                </div>
                                <input type="text" id="input_hex_text_color" class="block w-full rounded-md border border-gray-300 bg-gray-50 py-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 ltr:pl-10 ltr:pr-2.5 rtl:pr-10 rtl:pl-2.5" placeholder="#202124" />
                            </div>
                        </div>
                    </div>
                    <div class="mt-2 text-xs text-gray-500">If you choose the Background Color to be a Custom Color, then make sure the values for the Background Color and Text Color are HEX color codes or color names. Example: `#202124` or `red`.</div>
                </div>
                <div class="mb-4 w-full">
                    <label for="input_background_image" class="mb-2 block text-sm font-medium text-gray-900">Background Image</label>
                    <select id="input_background_image" class="block w-full cursor-pointer rounded-md border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500">
                        <option disabled selected>Choose a Background Image</option>
                        <option value="none">None</option>
                        <!-- <option value="1">Background Image 001</option>
                        <option value="2">Background Image 002</option>
                        <option value="3">Background Image 003</option>
                        <option value="4">Background Image 004</option>
                        <option value="5">Background Image 005</option>
                        <option value="6">Background Image 006</option>
                        <option value="7">Background Image 007</option>
                        <option value="8">Background Image 008</option>
                        <option value="9">Background Image 009</option>
                        <option value="10">Background Image 010</option> -->
                    </select>
                    <div class="input_background_image_advanced mt-4 hidden grid-cols-2 gap-3">
                        <div class="relative flex items-center">
                            <input id="image_invert" type="checkbox" value="invert(100%)" class="h-4 w-4 cursor-pointer rounded-sm border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500" />
                            <label for="image_invert" class="cursor-pointer select-none text-sm font-medium text-gray-900 ltr:ml-2 rtl:mr-2">Invert Color</label>
                        </div>
                    </div>
                </div>

                <div class="mb-4 w-full">
                    <label for="input_font_family" class="mb-2 block text-sm font-medium text-gray-900">Font</label>
                    <select id="input_font_family" class="block w-full cursor-pointer rounded-md border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500">
                        <option disabled selected>Choose a Font Family</option>
                        <option value="Google Sans Text">Default</option>
                        <option value="Simonetta, Arial, Tahoma, Helvetica, sans-serif">Simonetta</option>
                        <option value="Sniglet, Arial, Tahoma, Helvetica, sans-serif">Sniglet</option>
                        <option value="La Belle Aurore, Arial, Tahoma, Helvetica, sans-serif">La Belle Aurore</option>
                        <option value="flat-jooza, Arial, Tahoma, Helvetica, sans-serif">flat-jooza</option>
                 
                    </select>
                    <div class="input_background_image_advanced mt-4 hidden grid-cols-2 gap-3">
                        <div class="relative flex items-center">
                            <input id="image_invert" type="checkbox" value="invert(100%)" class="h-4 w-4 cursor-pointer rounded-sm border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500" />
                            <label for="image_invert" class="cursor-pointer select-none text-sm font-medium text-gray-900 ltr:ml-2 rtl:mr-2">Invert Color</label>
                        </div>
                    </div>
                </div>
                <div class="font-size">
                    <div class="mb-4 w-full post-range-font">
                        <label for="input_font_size" class="mb-2 block text-sm font-medium text-gray-900">Font Size</label>
                    <input type="text" id="input_font_size" class="range-font block w-full rounded-md border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500" max='200' min='5' role='range' type='range' value='44' />
                </div>
            </div>
            <div class="mb-4 w-full">
                <label for="input_title_style" class="mb-2 block text-sm font-medium text-gray-900">Title Style</label>
                <select id="input_title_style" class="block w-full cursor-pointer rounded-md border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500">
                    <option disabled selected>Choose a Titel Style</option>
                    <option value="none">Default</option>
                    <option value="0">Remove Title</option>
                    <option value="1">style 1</option>
                    <option value="2">style 2</option>
                    <option value="3">style 3</option>
             
                </select>
                <div class="input_background_image_advanced mt-4 hidden grid-cols-2 gap-3">
                    <div class="relative flex items-center">
                        <input id="image_invert" type="checkbox" value="invert(100%)" class="h-4 w-4 cursor-pointer rounded-sm border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500" />
                        <label for="image_invert" class="cursor-pointer select-none text-sm font-medium text-gray-900 ltr:ml-2 rtl:mr-2">Invert Color</label>
                    </div>
                </div>
            </div>
            <div class="mb-4 w-full hide">
                    <label for="input_post_label" class="mb-2 block text-sm font-medium text-gray-900">Post Label</label>
                    <input type="text" id="input_post_label" class="range-font block w-full rounded-md border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500" placeholder="Post Label" maxlength="72" required />
                </div>
                <div class="mb-4 w-full">
                    <label for="input_post_title" class="mb-2 block text-sm font-medium text-gray-900">Post Title</label>
                    <textarea name="input_post_title" id="input_post_title" cols="10" rows="2" class="block w-full resize-y rounded-md border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500" placeholder="Post Title"></textarea>
                    <div class="mt-2 text-xs text-gray-500" id="user_avatar_help">HTML format is Supported.</div>
                </div>
                <div class="mb-4 w-full hide">
                    <label for="input_post_author" class="mb-2 block text-sm font-medium text-gray-900"></label>
                    <input type="text" id="input_post_author" class="block w-full rounded-md border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500" placeholder="Post Author Name" maxlength="32" required />
                </div>
                <div class="mb-4 w-full hide">
                    <label for="input_blog_title" class="mb-2 block text-sm font-medium text-gray-900"></label>
                    <input type="text" id="input_blog_title" class="block w-full rounded-md border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500" placeholder="Blog Name" required />
                </div>
            </form>
            <h2 class="mb-2 text-lg font-bold">Results:</h2>
            <div class="thumbnail_containers relative mb-4 overflow-x-auto overflow-y-hidden">
                <div class="thumbnail_container relative z-10 aspect-video h-[506.25px] w-[900px] select-none justify-center overflow-hidden bg-[#202124] text-white">
                    <div class="absolute top-0 flex w-full flex-row items-start justify-between px-14 pt-14 text-xl font-bold">
                        <div class="flex w-auto flex-col items-start hide justify-center">
                            <div id="post_label" class="max-w-[145px] break-words  leading-6 [text-shadow:4px_2px_5px_rgba(0,0,0,0.2)]"></div>
                            <div class="post_label_ornament mt-4 h-16 w-[2px] bg-white"></div>
                        </div>
                        <!-- <img id="blog_favicon" class="hidden h-4 w-4" width="16" height="16"/> -->
                    </div>

                    <div class="flex h-full w-full flex-shrink flex-grow items-center">
                        <div id="post_title" class="max-h[444px] text-ellipsis break-words px-52 text-[44px] font-bold leading-[1.2] [text-shadow:4px_2px_5px_rgba(0,0,0,0.2)]"><span >CALENDAR 2023 - 2025</span></div>
                    </div>

                    <div class="absolute bottom-0 flex w-full flex-row items-end justify-between px-14 pb-14 text-xl hide font-bold">
                        <div id="post_author" class="max-w-[145px] break-words text-start leading-6 [text-shadow:4px_2px_5px_rgba(0,0,0,0.2)]"> </div>
                        <div id="blog_title" class="max-w-[145px] break-words text-end leading-6 [text-shadow:4px_2px_5px_rgba(0,0,0,0.2)]"></div>
                    </div>
                    <span class="background_image absolute top-0 -z-[1] hidden h-full w-full bg-contain opacity-25"></span>
                </div>
            </div>

            <div class="flex w-full flex-col items-center justify-center lg:flex-row">
                <button id="button_download_image" type="button" class="inline-flex w-full flex-row items-center justify-center whitespace-nowrap rounded-md bg-blue-700 px-3 py-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 lg:w-auto">
